<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
    *ngFor="let beer of beers" 
    routerLink="/beer-details/{{beer.id}}"
    routerDirection="forward">
      <ion-label [appHighlight]="beer.isNice">
        {{beer.name | upper}} is {{beer.description}}
        <span *ngIf="beer.isNice">(((ο(*ﾟ▽ﾟ*)ο)))</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
